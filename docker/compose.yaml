services:

  nginx:
    container_name: sksk_ko_nginx
    build: ./nginx
    environment:
      VIRTUAL_HOST: ko.sksk.local
      LETSENCRYPT_HOST: ko.sksk.local
      LETSENCRYPT_EMAIL: skskapp.info@gmail.com
      CERT_NAME: default
    depends_on:
      - python

  python:
    container_name: sksk_ko_python
    build: ./python
    volumes:
      - ../../sksk:/sksk
    command: gunicorn 'sksk_app:create_app()' -b 0.0.0.0:5000
    tty: true
    expose:
      - 5000
    external_links:
      - yuru_mysql

