{%extends "base1200.html" %}
{% block body %}

<h2>問題文の削除</h2>

<p>以下の問題文を削除しますか？</p>

<form action="{{url_for('edit.delete_question_execute')}}" method="POST">
<table class="table list">
    <tr class="title">
        <th>級</th>
        <th>項目グループ</th>
        <th>項目</th>
        <th>文体</th>
        <th>項番</th>
    </tr>
    <tr>
        <td>{{question.grade}}</td>
        <td>{{question.e_group}}</td>
        <td>{{question.element}}</td>
        <td>{{question.style}}</td>
        <td>{{question.position}}</td>
    </tr>
</table>
<table class="table list">
    <tr class="title">
        <th>id</th>
        <th>日本語</th>
        <th>翻訳</th>
    </tr>
    <tr>
        <td>{{question.id}}</td>
        <td>{{question.japanese}}</td>
        <td>{{question.foreign_l}}</td>
    </tr>
</table>


    <input type="hidden" name="question_id" value="{{question.id}}">
    <input type="hidden" name="element_id" value="{{question.element_id}}">
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">削除</button>
</div>
</form>

{% endblock %}
