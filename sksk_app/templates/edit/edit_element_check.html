{%extends "base.html" %}
{% block body %}

<h2>項目の編集</h2>

<p>項目を以下のように変更してよろしいですか？</p>

<form action="{{url_for('edit.edit_element_execute')}}" method="POST">
<table>
    <tr>
        <th>級</th>
        <th>項目グループ</th>
        <th>項目</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>{{grade.grade}}</td>
        <td>{{e_group.e_group}}</td>
        <td>{{element.element}}</td>
        <td>{{element.description}}</td>
    </tr>
</table>

    <input type="hidden" name="element_id" value="{{element.id}}">
    <input type="hidden" name="element_name" value="{{element.element}}">
    <input type="hidden" name="description" value="{{element.description}}">
    <input type="hidden" name="e_group_id" value="{{e_group.id}}">
    <button>確認</button>
    <button type="button" onclick="history.back()">戻る</button>
</form>

<a href="{{url_for('edit.show')}}">レベル・項目グループ・項目の登録</a>

<script>


    let selected_grade = '{{grade.position}}' - 1;
    let selected_e_group = '{{e_group.position}}' - 1;
    document.getElementById("grade").options[selected_grade].selected = true;
    document.getElementById("e_group").options[selected_e_group].selected = true;

</script>

{% endblock %}
