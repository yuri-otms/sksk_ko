{%extends "base.html" %}
{% block body %}

<h2>級の削除</h2>

<p>以下の級を削除してよろしいですか？</p>

<form action="{{url_for('edit.delete_grade_execute')}}" method="POST">
<table>
    <tr>
        <th>レベル</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>{{grade.grade}}</td>
        <td>{{grade.description}}</td>
    </tr>
</table>
<input type="hidden" name="grade_id" value="{{grade.id}}">
<button>削除</button>
<button type="button" onclick="history.back()">戻る</button>
</form>

{% endblock %}
