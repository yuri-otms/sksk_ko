{%extends "base.html" %}
{% block body %}

<h2>レベルの編集</h2>

<p>以下のように変更しますか？</p>

<form action="{{url_for('edit.edit_grade_execute')}}" method="POST">
<table>
    <tr>
        <th>レベル</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>{{grade.grade}}</td>
        <td>{{grade.description}}</td>
    </tr>
</table>
<input type="hidden" name="grade_id" value="{{grade.id}}">
<input type="hidden" name="grade_name" value="{{grade.grade}}">
<input type="hidden" name="description" value="{{grade.description}}">
<button>変更</button>
<button type="button" onclick="history.back()">戻る</button>
</form>

{% endblock %}
