{%extends "base1200.html" %}
{% block body %}

<h2>級の編集</h2>

<form action="{{url_for('edit.edit_grade_check')}}" method="POST">
<table class="list table">
    <tr class="title">
        <th>級</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>
            <input type="text" name="grade_name" value="{{grade.grade}}">
        </td>
        <td>
            <input type="text" name="description" value="{{grade.description}}">
        </td>
    </tr>
</table>
<input type="hidden" name="grade_id" value="{{grade.id}}">
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">確認</button>
</div>
</form>

{% endblock %}
