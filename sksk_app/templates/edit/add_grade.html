{%extends "base1200.html" %}
{% block body %}

<h2>級の追加</h2>

<p>以下の級を追加しますか？</p>

<form action="{{url_for('edit.add_grade_execute')}}" method="POST">
<table class="table list">
    <tr class="title">
        <th>級</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>{{grade.grade}}</td>
        <td>{{grade.description}}</td>
    </tr>
</table>
<input type="hidden" name="grade" value="{{grade.grade}}">
<input type="hidden" name="description" value="{{grade.description}}">
<input type="hidden" name="position" value="{{grade.position}}">
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">追加</button>
</div>
</form>

{% endblock %}
