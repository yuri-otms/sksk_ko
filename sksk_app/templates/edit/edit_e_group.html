{%extends "base1200.html" %}
{% block body %}

<h2>項目グループの編集</h2>

<form action="{{url_for('edit.edit_e_group_check')}}" method="POST">
<table class="table list">
    <tr class="title">
        <th>級</th>
        <th>項目グループ</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>
            <select name="grade" id="grade" onchange="location.href=value">
                {% for grade in grades %}
                <option value="{{url_for('edit.edit_e_group', l=grade.id, e_group=e_group.id)}}">{{grade.grade}}</option>
                {% endfor %}
            </select> 
        </td>
        <td>
            <input type="text" name="e_group" value="{{e_group.e_group}}">
        </td>
        <td>
            <input type="text" name="description" value="{{e_group.description}}">
        </td>
    </tr>
</table>
    <input type="hidden" name="e_group_id" value="{{e_group.id}}">
    <input type="hidden" name="grade_id" value="{{grade.id}}">
    
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">確認</button>
</div>
</form>

<script>

    let selected_grade = '{{grade.position}}' - 1;
    document.getElementById("grade").options[selected_grade].selected = true;

</script>

{% endblock %}
