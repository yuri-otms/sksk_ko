{%extends "base1200.html" %}
{% block body %}

<h2>項目グループの削除</h2>

<p>以下の項目グループを削除しますか？</p>

<form action="{{url_for('edit.delete_e_group_execute')}}" method="POST">
<table class="table list">
    <tr class="title">
        <th>級</th>
        <th>項目グループ</th>
        <th>説明</th>
    </tr>
    <tr>
        <td>{{grade.grade}}</td>
        <td>{{e_group.e_group}}</td>
        <td>{{e_group.description}}</td>
    </tr>
</table>
    <input type="hidden" name="e_group" value="{{e_group.id}}">
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">削除</button>
</div>
</form>

{% endblock %}
