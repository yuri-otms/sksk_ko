{% extends "base375.html" %}

{% block body %}

<h2>アカウントの削除</h2>

<p>以下のアカウントを削除します。</p>

<p>記録されたスコアが使用できなくなりますが、よろしいですか？</p>

<dl class="account-info">
    <dt>ユーザー名</dt>
        <dd>{{user.name}}</dd>
    <dt>メールアドレス</dt>
        <dd>{{user.email}}</dd>
</dl>

<form action="{{url_for('auth.delete_account_execute')}}" method="POST">
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">削除</button>
</div>
</form>

{% endblock %}
