<h3>アカウントの作成</h3>

<p>アカウントを作成することにより、解いた問題の正解不正解が記憶され、間違えた問題の復習もスムーズに行うことができます。</p>


<h2>使い方</h2>

<p>一度に1つの文法項目の問題を5問もしくは10問解きます。</p>

<ul>
    <li>目標のハングル検定の級を設定</li>
    <li>「問題を解く」を押すと、設定している級の問題が開く</li>
    <li>別の級をやる場合のボタンを作成する→</li>
    <li>問題の解き方の詳しい流れ</li>
