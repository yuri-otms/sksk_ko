{% extends "base.html" %}

{% block body %}

<h1>項目グループ</h1>


<p><a href="{{url_for('approve.index')}}">承認トップページ</a></p>

<select name="level" id="level" onchange="location.href=value">
    {% for level in levels %}
    <option value="{{url_for('approve.e_group', l=level.id)}}#e_group">{{level.level}}</option>
    {% endfor %}
</select>

<table>
    <tr>
        <th>項目グループ</th>
        <th>説明</th>
        <th>公開設定</th>
    </tr>
    {% for e_group in e_groups %}
    <tr>
        <td>{{e_group.e_group}}</td>
        <td>{{e_group.description}}</td>
        <td>
            {% if e_group.released %}
            <a href="{{url_for('approve.change_e_group', g=e_group.id)}}">○</a> 
            {% else %}
            <a href="{{url_for('approve.change_e_group', g=e_group.id)}}">×</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>


<p><a href="{{url_for('approve.index')}}">承認トップページ</a></p>

<script>


    let selected_level = '{{level.position}}' - 1;
    // console.log(selected_e_group)
    document.getElementById("level").options[selected_level].selected = true;

</script>

{% endblock %}
