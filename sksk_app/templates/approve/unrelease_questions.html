{% extends "base.html" %}

{% block body %}

<h1>問題文</h1>

<p>以下の問題を非公開にしますか。</p>

<table class="table list">
    <tr class="title">
        <th>id</th>
        <th>日本語</th>
        <th>韓国語</th>
        <th>公開設定</th>
    </tr>
    {% for question in questions%}
    <tr>
        <td>{{question.id}}</td>
        <td>{{question.japanese}}</td>
        <td>{{question.foreign_l}}</td>
        <td>
            {% if question.released %}
            ○ 
            {% else %}
            × 
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <a class="button" href="{{url_for('approve.unrelease_questions_execute', releases=releases, element_id=element_id)}}">非公開にする</a>

</div>


{% endblock %}
