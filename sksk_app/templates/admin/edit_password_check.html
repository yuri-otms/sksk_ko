{% extends "base.html" %}

{% block body %}

<h2>パスワードの変更</h2>

<p>このユーザのパスワードを変更しますか？</p>

<form action="{{url_for('admin.edit_password_execute')}}" method="POST">
<table class="table list">
    <tr class="title">
        <th>id</th>
        <th>ユーザー名</th>
        <th>Email</th>
        <th>パスワード</th>
    </tr>
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>********</td>
    </tr>
</table>
<input type="hidden" name="user_id" value="{{user.id}}">
<input type="hidden" name="password" value="{{password}}">
<div class="right">
<button class="back" type="button" onclick="history.back()">戻る</button>
<button class="add">変更</button>
</div>
</form>

<div class="button text-center position-relative" style="margin:5px;">
    <a class="stretched-link" href="{{url_for('admin.show_user')}}">ユーザー編集に戻る</a>
</div>

{% endblock %}
