{% extends "base.html" %}

{% block body %}

<h2>お問い合わせ</h2>


<form action="{{url_for('pg.contact_confirm')}}" method="POST">
<dl class="account-info">
    <dt>お名前　<span class="must">*必須</span></dt>
    <dd><input type="text" class="form-control" name="name" required></dd>
    <dt>メールアドレス</dt>
    <dd><input type="text" class="form-control" name="email"></dd>
    <dt>件名　<span class="must">*必須</span></dt>
    <dd><input type="text" class="form-control" name="title" required></dd>
    <dt>本文　<span class="must">*必須</span></dt>
    <dd><textarea name="message" class="form-control" rows="8" required></textarea></dd>
</dl>
<div class="right">
    <button class="back" type="button" onclick="history.back()">戻る</button>
    <button class="add">確認</button>
</div>

</form>


{% endblock %}
